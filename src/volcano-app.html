<dom-module id="volcano-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
        user-select: none;
        cursor: default;
      }

      .bg-header {
        position: fixed;
        top: 0px;
        left: 0;
        width: 100%;
        height: 264px;
        background-color: var(--app-primary-color);
        color: #fff;
        z-index: -1;
      }

      app-header {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background-color: #e91e63;
        color: #fff;
        --app-header-shadow: {
          transition: none;
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      [main-title] {
        margin-left: 30px;
        font-weight: 300;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      footer {
        height: 40px;
        line-height: 40px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer align="right" slot="drawer">
        <app-toolbar>منو</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">پیج یک</a>
          <a name="view2" href="/view2">پیج دو</a>
          <a name="view3" href="/view3">پیج سه</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <div class="bg-header"></div>

        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Volcano App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <page-view1 name="view1"></page-view1>
          <page-view2 name="view2"></page-view2>
          <page-view3 name="view3"></page-view3>
          <page-404 name="404"></page-404>
        </iron-pages>
      </app-header-layout>

      <footer>
        &copy; PTC
      </footer>
    </app-drawer-layout>
  </template>

  <script type="text/javascript" src="volcano-app.js"></script>
</dom-module>
