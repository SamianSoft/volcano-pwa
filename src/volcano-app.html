<dom-module id="volcano-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
        user-select: none;
        cursor: default;
      }

      .flex-vertical {
        @apply(--layout-vertical);
        height: 100vh;
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .layout-horizontal {
        @apply(--layout-horizontal);
      }

      .flex-end-justified {
        @apply(--layout-end-justified);
      }

      .flex-start-justified {
        @apply(--layout-start-justified);
      }

      .flex-equal-justified {
        @apply --layout-justified;
      }

      #bgHeader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 15em;
        background-color: var(--app-primary-color);
        z-index: -1;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #4285f4;
        color: #fff;
        --app-header-shadow: {
          transition: none;
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-width: 15em;
        --app-drawer-content-container: {
          background-color: var(--paper-blue-100);
        }
      }

      .app-drawer_minimal {
        padding: 16px 25px;
      }

      .iconopen {
        /*text-align: left;*/
        float: left;
        transform: rotate(360deg);
      }

      .iconclose {
        float: right;
        margin-right: 6px;
        transform: rotate(180deg);
      }

      .close .pin {
        display: none;
      }

      iron-selector paper-item.selected {
        font-weight: bold;
      }

      .app-drawer_profile {
        padding: 16px 25px;
        --box-profile: {
          font-size: 20px;
          font-weight: bold;
        }
      }

      box-profile {
        margin-top: 20px;
      }

      .close box-profile {
        --box-profile: {
          font-size: 0;
        }
      }

      .app-drawer_menu {
        margin-top: 5px;
      }

      iron-selector paper-item {
        color: var(--app-secondary-color);
        display: block;
        padding: 6px 22px;
      }

      paper-item:hover {
        background-color: var(--paper-blue-50);
      }

      paper-item iron-icon {
        margin-left: 16px;
      }

      .margin-item {
        margin-top: 50px;
      }

      .close {
        --app-drawer-width: 100px;
      }

      .close paper-item {
        font-size: 0;
      }

      .close iron-icon {
        margin-right: 15px;
      }

      /*app-drawer {
        outline: 1px solid black;
      }

      app-drawer > * {
        outline: 2px solid yellow;
      }

      app-drawer > * > * {
        outline: 3px solid green;
      }

      app-drawer > * > * > * {
        outline: 1px solid blue;
      }*/

      footer {
        /*height: 40px;*/
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 5px;
        background-color: white;
        --paper-icon-button: {
          width: 35px;
          height: 35px;
        }
      }

      /* fab icon*/
      paper-fab {
        position: absolute;
        left: .5em;
        top: 5.6em;
        z-index: 2;
        will-change: transform;
        transition: 0.2s -webkit-transform;
        transition: 0.2s transform;
      }

      paper-fab.shrink-to-hidden {
        -webkit-transform: scale3d(0, 0, 0);
        transform: scale3d(0, 0, 0);
      }

      box-breadcrumb {
        margin-right: 100px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer align="end" slot="drawer">
        <div class="app-drawer_minimal">
          <paper-icon-button class="iconopen" id="btndrawer" on-tap="_closedraw" icon="arrow-forward"></paper-icon-button>
          <paper-icon-button class="iconopen pin" icon="help-outline"></paper-icon-button>
        </div>
        <div class="app-drawer_profile">
          <box-profile class="box-profile"></box-profile>
        </div>
        <div class="app-drawer_menu">
          <iron-selector selected="{{page}}" attr-for-selected="name" selected-class="selected">
            <paper-item name="view1">صفحه اصلی<iron-icon icon="home"></iron-icon></paper-item>
            <paper-item name="view2">کاربران<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view3">گزارش ها<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view4">مشتریان<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view5">کالاها<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view6">فرم ها<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view7" class="margin-item">تنظیمات<iron-icon icon="help-outline"></iron-icon></paper-item>
            <paper-item name="view8">پشتیبانی<iron-icon icon="local-phone"></iron-icon></paper-item>
            <paper-item name="view9">خروج<iron-icon icon="power-settings-new"></iron-icon></paper-item>
          </iron-selector>
        </div>
        <div></div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <div id="bgHeader"></div>

        <app-header id="appHeader" fixed>
          <app-toolbar class="flex-equal-justified layout-horizontal">
            <!--<paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>-->
            <box-menu-icon on-boxmenuevent="test"></box-menu-icon>
            <box-breadcrumb></box-breadcrumb>
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          role="main">
          <page-view1 name="view1"></page-view1>
          <page-view2 name="view2"></page-view2>
          <page-view3 name="view3"></page-view3>
          <page-404 name="404"></page-404>
        </iron-pages>
        <footer>
          <box-menu-icon align="left" on-boxmenuevent="test"></box-menu-icon>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script type="text/javascript" src="volcano-app.js"></script>
</dom-module>
